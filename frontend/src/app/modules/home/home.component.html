<main class="container">
  <div class="py-3 d-flex justify-content-end">
    <a href="/auth/login" class="btn btn-outline-primary">
      <i class="bi bi-arrow-left"></i> logout
    </a>
  </div>
  <div class="d-flex justify-content-between">
    <h3>List of Users</h3>
    <input type="text" [(ngModel)]="search" (ngModelChange)="onValueChange($event)" name="search" class="form-control w-50"
      placeholder="search">
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="filteredUsers.length > 0">
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </ng-container>
      <ng-container *ngIf="filteredUsers.length === 0">
        <tr *ngFor="let user of userList">
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</main>
